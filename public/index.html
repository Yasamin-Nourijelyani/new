    <script> // Copied from https://www.tutscoder.com/post/how-to-create-start-stop-timer-using-jquery (with modifications).
        $(document).ready(function () {
            var mins = 0;
            var seconds = 0;

            $("#startbtn").click(function () {
                startTimer();
            });

            $("#stopbtn").click(function () {
                clearTimeout(timex);
            });

            function startTimer() {
                timex = setTimeout(function () {
                    seconds++;
                    if (seconds > 59) {
                        seconds = 0;
                        mins++;

                        if (mins < 10) {
                            $("#mins").text("0" + mins + ":");

                        } else $("#mins").text(mins + ":");
                    }
                    if (seconds < 10) {
                        $("#seconds").text("0" + seconds);
                    } else {
                        $("#seconds").text(seconds);
                    }
                    startTimer();
                }, 1000);
            }
        });
    // Copied section ends.    
    </script>
