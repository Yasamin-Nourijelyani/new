<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalanceAI Discovery - Rapid Naming</title>
    <!---load in jQuery library-->
    <script src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<style>
    /* Set background image */
    body {
      background-image: url("images/back.gif");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    /* Aligns timer and buttons to the center */
    .center {
        display: flex;
        justify-content: center;
    }

    #enterDetails {float: left; }
    #findDetails {float: left; }

    /* Button Designs */
    .startStop, .rec {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        padding: 12px 28px;
        border-radius: 12px;
        background-color: rgb(171, 212, 213);
        border: 2px solid black;
        margin-right: 20px;
        margin-left: 20px;
    }
    .startStop:hover, .backNext:hover, .rec:hover {
        border: 0px;
        color:white;
    }

    .backNext{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        padding: 10px 24px;
        border-radius: 12px;
        background-color: rgb(235, 192, 222);
        border: 2px solid rgb(182, 56, 102);
        color:rgb(182, 56, 102);
        margin-right: 5px;
        margin-left: 5px;        
    }

    
    .enterTime{
        background-color: rgb(234, 244, 252);
        padding: 20px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border-radius: 12px;
        border: 2px solid rgb(81, 161, 218);
        margin-left: 50px;
        margin-bottom: 50px;
        color:rgb(81, 161, 218);
    }

    .clk{
        background-color: rgb(234, 244, 252);
        padding: 20px;  
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border-radius: 12px;
        border: 2px solid rgb(81, 161, 218);  
        color: rgb(81, 161, 218);
        margin-left: 1px;
        margin-right: 1px;
        margin-bottom: 10px;
    }

    </style>


<body>
    <!--Handles timing.--> 
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script> // Copied from https://www.educba.com/jquery-timer/ (with modifications).
        $(document).ready(function () {
            var mins = 0;
            var seconds = 0;

            $("#startbtn").click(function () {
                startTimer();
            });

            $("#stopbtn").click(function () {
                clearTimeout(timex);
            });

            function startTimer() {
                timex = setTimeout(function () {
                    seconds++;
                    if (seconds > 59) {
                        seconds = 0;
                        mins++;

                        if (mins < 10) {
                            $("#mins").text("0" + mins + ":");

                        } else $("#mins").text(mins + ":");
                    }
                    if (seconds < 10) {
                        $("#seconds").text("0" + seconds);
                    } else {
                        $("#seconds").text(seconds);
                    }
                    startTimer();
                }, 1000);
            }
        });
    // Copied section ends.    
    </script>         

    <script>
        // Changes to the next round of pictures when you press "Next"

        function swapPics() {
            document.getElementById("pictures").innerHTML = '<img src = "images/fish.png" width = "200" height = "200">' + ' ' +
            '<img src = "images/frog.png" width = "200" height = "200">' +
            '<img src = "images/pear.png" width = "200" height = "200">' + ' ' +
            '<img src = "images/bee.png" width = "200" height = "200">'
        }

        // Changes to the first set of pictures when you press "Back"

        function swapBack() {
            document.getElementById("pictures").innerHTML = '<img src = "images/car.png" width = "200" height = "200">' + ' ' +
            '<img src = "images/cat.png" width = "200" height = "200">' +
            '<img src = "images/leaf.png" width = "200" height = "200">' + ' ' +
            '<img src = "images/key.png" width = "200" height = "200">'                
        }
    </script>

    <!--Display logo in corner-->
    <img src = "images/logo.png" width = "100">

    <div id='container'>
        <!--Displays images-->
        <p style = "text-align: center;" id = "pictures"> 
            <img src = "images/car.png" width = "200" height = "200">
            <img src = "images/cat.png" width = "200" height = "200">
            <img src = "images/leaf.png" width = "200" height = "200">
            <img src = "images/key.png" width = "200" height = "200">
        </p>

        <!--Displays Next and Back buttons-->
        <p style = "text-align: center;">
            <button class = "backNext" onclick = "swapBack()"> Back </button>
            <button class = "backNext" onclick = "swapPics()"> Next </button>
        </p>

        <!--Displays timer-->

        <div id="timer" class="center">
            <span class = "clk" id="mins">00</span><span class = "clk" id="seconds">00</span>
        </div>


        <!--Displays Start and Stop buttons-->

        <div id="buttons" class="center">
            <button class = "startStop" id="startbtn">Press to Start</button>
            <button class = "startStop" id="stopbtn">Press to Stop</button>
        </div>

    </div>

    <!--Displays animal character-->
    <p style = "text-align: center;"> 
        <img src="images/character.gif" width = "300" height = "300"/>
    </p>

    

    <!-- Database connection -->
    <script type="module" src="./mail.js"></script>
    
    
    
</body>

</html>
