        function playRandomAudio() {
            const audioFolder = 'audio/'; // specify the folder where your audio files are stored

            const randomIndex = Math.floor(Math.random() * audioFiles.length); // generate a random index to select a random audio file

    <script>
        function getLetters(audioFileName) {
            let letter = audioFileName.charAt(7).toLowerCase(); // get random letter chosen

            const apples = ['l1', 'l2', 'l3', 'l4', 'l5']; // possible apples
            const appleNum = Math.floor(Math.random() * apples.length);
            const selectedapple = apples[appleNum]; // chose randome apple
            const fieldNameElement = document.getElementById(selectedapple);
            fieldNameElement.textContent = letter; // replace text for random apple

            const allLetters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j',
                                'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't',
                                'u', 'v', 'w', 'x', 'y', 'z'];
            const letterIndex = allLetters.indexOf(letter);
            if (letterIndex > -1) { 
                allLetters.splice(letterIndex, 1); 
            }
            const appleIndex = apples.indexOf(selectedapple);
            if (appleIndex > -1) { 
                apples.splice(appleIndex, 1); 
            }

            while (apples.length > 0) {
                const appleNum1 = Math.floor(Math.random() * apples.length);
                const selectedapple1 = apples[appleNum1]; // chose randome apple
                const fieldNameElement1 = document.getElementById(selectedapple1);
                const letterNum = Math.floor(Math.random() * allLetters.length);
                const selectedLetter = allLetters[letterNum];
                fieldNameElement1.textContent = selectedLetter;

                const letterIndex1 = allLetters.indexOf(selectedLetter);
                if (letterIndex1 > -1) { 
                allLetters.splice(letterIndex1, 1); 

                const appleIndex1 = apples.indexOf(selectedapple1);
                if (appleIndex1 > -1) { 
                apples.splice(appleIndex1, 1); 
            }
            }
            }

        }
