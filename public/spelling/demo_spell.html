<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/ice-cream-grande" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/ice-cream-grande');
        </style>

                
            <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
        </script>

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- Additional styling -->
        <link href="intro.css" rel="stylesheet">

        


    </head>
    <script>
        function hint(){
            var cat =  document.getElementById("buddy");
            cat.classList.remove("tada")
            setTimeout(() => {
             
                var correct =  document.getElementById("correct");
                correct.classList.add("tada")
            }, 3000);
            
            cat.classList.add("talk")


            var audio = new Audio('audio/demohint.wav');
            audio.play()
            setTimeout(() => {
                
                }, 2000);
            
            
            setTimeout(() => {
                cat.classList.remove("talk")
                }, 1000);
            
            

        }

        function wrong(){
            if (document.getElementById("correct").classList.contains("tada")){
                var cat =  document.getElementById("buddy");
                cat.classList.add("talk");
                var audio = new Audio('audio/no.mp3');
                audio.play();
                setTimeout(() => {
                    cat.classList.remove("talk")
                    }, 1000);

            }
            


        }



        function reveal() {
            if (document.getElementById("correct").classList.contains("tada")){
           
            var cat =  document.getElementById("buddy");
            
                
                var correct =  document.getElementById("correct");
                correct.classList.remove("tada")
            
             
            cat.classList.add("talk")

            var car = document.getElementById("car");
            setTimeout(() => {
                car.style.transform = "translate(1vw, 22vw )"
                }, 500);
                setTimeout(() => {
                car.style.transform = "translate(1.5vw, 22vw )"
                }, 750);
            setTimeout(() => {
                car.style.transform = "translate(2vw, 22vw )"
                }, 1000);
                setTimeout(() => {
                car.style.transform = "translate(2.5vw, 22vw )"
                }, 1250);
            setTimeout(() => {
                car.style.transform = "translate(3vw, 22vw )"
                }, 1500);
            setTimeout(() => {
                car.style.transform = "translate(3.5vw, 22vw )"
                }, 1750);
            setTimeout(() => {
                car.style.transform = "translate(4vw, 22vw )"
                }, 2000);
            setTimeout(() => {
                car.style.transform = "translate(4.5vw, 22vw )"
                }, 2250);
            setTimeout(() => {
                car.style.transform = "translate(5vw, 22vw )"
                }, 2500);

            var audio = new Audio('audio/next_level.wav');
            audio.play()


       
          document.getElementById("word").innerHTML = "cat";

          setTimeout(() => {
                window.location.replace("spelling.html");
                }, 6000);
            }

            }
            
            
            
               
      </script>
    
    <main class="container mt-5">

        <div class="container-fluid">
  
          <div class="container-fluid d-flex flex-column align-items-center mt-2 pb-3 flex-md-row-reverse" id="spelling-area">
       
  
            <img src="pic/cat.png" class="img-fluid tada" id="buddy" onclick="hint()">

  
  
            <div class="container-fluid d-flex flex-column align-items-center">
              <h1 class="text-primary" id="word" style="font-family: 'Ice Cream Grande', sans-serif;">c <i class="bi bi-square text-primary"></i> t</h1>
  
              <div class="container-fluid d-flex flex-row justify-content-center">
                <button class="btn btn-primary btn-lg mx-4" type="button" onclick="wrong()">w</button>
                <button class="btn btn-primary btn-lg mx-4" type="button" onclick="wrong()">b</button>
                <button class="btn btn-primary btn-lg mx-4" type="button" onclick="reveal()" id="correct">a</button>

                <button class="btn btn-primary btn-lg mx-4" type="button" onclick="wrong()">e</button>
              </div>
            </div>
  
          </div>
  
          
        </div>
  
        <div class="container-fluid d-flex flex-column">
          <img src="pic/road.jpg" style=" background-color: transparent;position: relative; height: 35vw; border-radius: 15px; " class="img-fluid mt-4" id="road">
          <img src="pic/car.png"  id="car" style="position: absolute; height: 10vw; left: auto; transform: translate(0, 22vw);" class="img-fluid mt-4" id="road">
  
          
        </div>
  
        
      </main>

    


</html>
