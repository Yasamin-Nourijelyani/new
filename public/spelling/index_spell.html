<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.cdnfonts.com/css/ice-cream-grande" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/ice-cream-grande');
        </style>

                
            <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
        </script>

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- Additional styling -->
        <link href="intro.css" rel="stylesheet">

    </head>
    <script>
        function reveal() {
        document.getElementById("panda").classList.remove("tada")
        var audio = new Audio('audio/welcome.mp3');
        audio.play();
        setTimeout(() => {
            document.getElementById("cloud").hidden = false;
                }, 2000);
        
        
        }
        
        function demo() {       
      
            var audio = new Audio('audio/start.wav');
              

        
            var image =  document.getElementById("cloud");
            audio.play(); 
            
        
            if (image != null)
            {   
                image.parentNode.removeChild(image);
                var road =  document.getElementById("road");
                var img = document.createElement("img");
                img.src = "pic/car_back.png";
        
                img.style.height = "30vw";
 
                img.style.position = "absolute"
                img.style.margin = "auto"
                img.style.left = "0"
                img.style.right = "0"
               
             
          
          
                img.style.transform = "translate(0vw,13vw)";
               
                
                road.appendChild(img)
                

                setTimeout(() => {
                window.location.replace("demo.html");
                }, 5000);
    
                
            }
            
            
            }
    </script>
<body>
    <div class="container mt-5">

        <div class="container-fluid">
  
          <div class="container-fluid d-flex flex-column align-items-center mt-2 pb-3 flex-md-row" id="spelling-area">
            <img src="pic/wave.gif" id="panda" class="tada" onclick="reveal()" style="height: 20vw; ">
            <div class="flex-row text-center m-2">
                <h1 style="font-family: 'Ice Cream Grande', sans-serif;" class="animate-charcter">  Spelling Assessment</h1>

            </div>
            
  


  
    
            </div>
  
          </div>
          <div class="container-fluid d-flex flex-column " id="road">
            
            
            <img src="pic/road_start.jpg" style=" position: relative; height: 35vw; border-radius: 15px; " class="img-fluid mt-4" >
            
            
            
            <img src="pic/cloud.png" onclick="demo()" class="cloud" id="cloud" style="position: absolute; height: 15vw; left:0; right:0; margin:auto" hidden>
             
            
            
        
            
          </div>
  

  
        
    </div>



   
</body> 
</html>
